<ion-header no-border>
  <ion-toolbar >
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="logo-toolbar">
      <ion-img  src="/assets/logo.png"></ion-img>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="mainbackground" padding>
    &nbsp; 
        &nbsp; 
<div class="mainTitle">
  <ion-label color="light" >QR SCAN CODE</ion-label>
</div>
  <div>
    <ion-input class="result" color="white" placeholder="Result" [(ngModel)]="result"></ion-input>
  </div>

  <div class="buttonsDiv">
      <ion-grid class="grid-bar">
          <ion-row>
            <ion-col size="2"></ion-col>
            <ion-col size="3">
              <ion-button expand="block" color="primary">OK</ion-button>
            </ion-col>
            <ion-col size="2"></ion-col>
            <ion-col size="3">
                <ion-button expand="block" color="secondary" (click)="scanQR()">Retry</ion-button>
            </ion-col>
            <ion-col size="2"></ion-col>
          </ion-row>
        </ion-grid>
  </div>
 
 
</ion-content>
