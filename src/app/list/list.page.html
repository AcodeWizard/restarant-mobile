<ion-header no-border>
  <ion-toolbar >
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="logo-toolbar">
      <ion-img  src="/assets/logo.png"></ion-img>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="clbackground">
    &nbsp;
  <ion-searchbar  placeholder="restarant code or name" color="secondary"></ion-searchbar>
  &nbsp; 
  <div  class="listtitle">
      Restarant List
  </div>
    <ion-card *ngFor="let item of items" no-padding color="light" (click)="selectItem(item)">
      <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col size="3"> 
                        <img class="rimage" [src]="item.pic">
                </ion-col>
                <ion-col size="9">
                    <ion-row>
                        <ion-col><ion-label class="title">{{item.title}}</ion-label> </ion-col>
                        <ion-col> <ion-label class="reviews">{{item.reviews}}</ion-label></ion-col>
                        </ion-row>
                        <ion-row>
                          <ion-col><ion-label class="note">{{item.note}}
                          <br>  {{item.subtitle}}</ion-label>
                          </ion-col>
                          </ion-row>
                </ion-col>
              </ion-row> 
            </ion-grid>
      </ion-card-content>
    </ion-card>
</ion-content>
